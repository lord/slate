version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.8.1
workflows:
  main:
    jobs:
    - aws-ecr/build-and-push-image:
        filters:
          branches:
            only:
            - master
            - dev
        context: ecr
        repo: web/apidocs
        tag: "${CIRCLE_BRANCH}-$(date +'%Y%m%d')-$(git show-ref HEAD --abbrev -s)"
